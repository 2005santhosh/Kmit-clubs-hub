<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - KMIT Clubs Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary: #003366;
            --primary-dark: #002244;
            --secondary: #f8fafc;
            --accent: #ffc107;
            --accent-light: #ffcd39;
            --text: #212529;
            --light-text: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --section-padding: 100px 0;
            --container-padding: 0 20px;
            --gradient-primary: linear-gradient(135deg, #003366 0%, #0055a4 100%);
            --gradient-accent: linear-gradient(135deg, #ffc107 0%, #ffcd39 100%);
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.7;
            color: var(--text);
            background-color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--container-padding);
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.2rem;
            font-weight: 600;
            line-height: 1.2;
        }

        h1 {
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        p {
            margin-bottom: 1.2rem;
            color: var(--light-text);
            font-weight: 300;
        }

        a {
            text-decoration: none;
            color: var(--primary);
            transition: var(--transition);
        }

        a:hover {
            color: var(--accent);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--gradient-primary);
            color: white;
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .sidebar-header h2 {
            color: white;
            font-size: 1.5rem;
            background: none;
            -webkit-text-fill-color: initial;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-menu i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .user-profile {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 600;
        }

        .user-info h4 {
            color: white;
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin: 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            background-color: #f8fafc;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title h1 {
            margin-bottom: 0.5rem;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
        }

        .notification-icon {
            position: relative;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content Sections */
        .content-section {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin: 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 51, 102, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Activity Log */
        .activity-log {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            background-color: var(--secondary);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .activity-item:hover {
            background-color: #e9f2f9;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1rem;
            color: white;
            flex-shrink: 0;
        }

        .activity-info {
            flex: 1;
        }

        .activity-text {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .activity-time {
            font-size: 0.9rem;
            color: var(--light-text);
        }

        /* Activity Filters */
        .activity-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .filter-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
            gap: 0.5rem;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover {
            background-color: var(--primary);
            color: white;
        }

        .pagination button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--box-shadow);
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .activity-filters {
                flex-direction: column;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-university"></i> KMIT Clubs Hub</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="./admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="./user-management.html"><i class="fas fa-users"></i> User Management</a></li>
                <li><a href="./role-management.html"><i class="fas fa-user-shield"></i> Role Management</a></li>
                <li><a href="./club-management.html"><i class="fas fa-users-cog"></i> Club Management</a></li>
                <li><a href="./event-management.html"><i class="fas fa-calendar-alt"></i> Event Management</a></li>
                <li><a href="./reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
                <li><a href="./analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="./system-settings.html"><i class="fas fa-cog"></i> System Settings</a></li>
            </ul>
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">SA</div>
                <div class="user-info">
                    <h4 id="userName">Loading...</h4>
                    <p id="userRole">System Administrator</p>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Activity Log</h1>
                    <p>View all system activities and events.</p>
                </div>
                <div class="dashboard-actions">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationCount">0</span>
                    </div>
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Activity Filters -->
            <div class="content-section">
                <div class="section-header">
                    <h3 class="section-title">Filter Activities</h3>
                </div>
                <div class="activity-filters">
                    <div class="filter-group">
                        <label for="filterDateFrom">Date From</label>
                        <input type="date" id="filterDateFrom" class="filter-control">
                    </div>
                    <div class="filter-group">
                        <label for="filterDateTo">Date To</label>
                        <input type="date" id="filterDateTo" class="filter-control">
                    </div>
                    <div class="filter-group">
                        <label for="filterActivityType">Activity Type</label>
                        <select id="filterActivityType" class="filter-control">
                            <option value="">All Types</option>
                            <option value="user">User Activities</option>
                            <option value="club">Club Activities</option>
                            <option value="event">Event Activities</option>
                        </select>
                    </div>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-primary" id="applyFilters">Apply Filters</button>
                    <button class="btn btn-secondary" id="resetFilters">Reset Filters</button>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="content-section">
                <div class="section-header">
                    <h3 class="section-title">All Activities</h3>
                </div>
                <div class="activity-log" id="activityLog">
                    <div class="spinner"></div>
                </div>
                <div class="pagination" id="pagination"></div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            // Check if user has admin role
            if (user.role !== 'admin') {
                window.location.href = '/login';
                return;
            }
            
            // Update user profile
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            
            // Set user initials for avatar
            if (user.name) {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                userAvatar.textContent = initials;
                userName.textContent = user.name;
            }
            
            // Set user role
            if (user.role) {
                userRole.textContent = user.role === 'admin' ? 'System Administrator' : 
                                         user.role === 'faculty' ? 'Faculty Coordinator' :
                                         user.role === 'clubLeader' ? 'Club Leader' : 'Student';
            }
            
            // Mobile menu toggle
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            
            mobileMenuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Close sidebar when clicking on a link
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                });
            });
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            });
            
            // Pagination variables
            let currentPage = 1;
            const itemsPerPage = 10;
            let totalPages = 1;
            let allActivities = [];
            
            // Fetch activity data from existing endpoints
            async function fetchActivityData() {
                try {
                    // Show loading state
                    document.getElementById('activityLog').innerHTML = '<div class="spinner"></div>';
                    
                    // Fetch data from existing endpoints in parallel
                    const [usersResponse, clubsResponse, eventsResponse] = await Promise.all([
                        fetch('/api/users', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        }),
                        fetch('/api/clubs', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        }),
                        fetch('/api/events', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        })
                    ]);
                    
                    if (!usersResponse.ok || !clubsResponse.ok || !eventsResponse.ok) {
                        throw new Error('Failed to fetch data from one or more endpoints');
                    }
                    
                    const users = await usersResponse.json();
                    const clubs = await clubsResponse.json();
                    const events = await eventsResponse.json();
                    
                    // Generate activities from the fetched data
                    allActivities = generateActivities(users, clubs, events);
                    
                    // Apply filters and pagination
                    applyFiltersAndPagination();
                } catch (error) {
                    console.error('Error fetching activity data:', error);
                    document.getElementById('activityLog').innerHTML = `<p style="color: red; padding: 20px;">Error loading activity data: ${error.message}. Please try again.</p>`;
                }
            }
            
            // Generate activities from users, clubs, and events data
            function generateActivities(users, clubs, events) {
                const activities = [];
                
                // User activities
                users.forEach(user => {
                    if (user.createdAt) {
                        activities.push({
                            type: 'user',
                            action: 'create',
                            description: `New user registered: ${user.name || 'Unknown'} (${user.role || 'Unknown'})`,
                            timestamp: new Date(user.createdAt),
                            data: user
                        });
                    }
                });
                
                // Club activities
                clubs.forEach(club => {
                    if (club.createdAt) {
                        activities.push({
                            type: 'club',
                            action: 'create',
                            description: `New club created: ${club.name || 'Unknown'}`,
                            timestamp: new Date(club.createdAt),
                            data: club
                        });
                    }
                });
                
                // Event activities
                events.forEach(event => {
                    if (event.createdAt) {
                        activities.push({
                            type: 'event',
                            action: 'create',
                            description: `New event created: ${event.title || 'Unknown Event'} by ${event.clubId?.name || 'Unknown Club'}`,
                            timestamp: new Date(event.createdAt),
                            data: event
                        });
                    }
                    
                    // Event status changes
                    if (event.status === 'approved' && event.updatedAt && event.createdAt && new Date(event.updatedAt) > new Date(event.createdAt)) {
                        activities.push({
                            type: 'event',
                            action: 'approve',
                            description: `Event approved: ${event.title || 'Unknown Event'}`,
                            timestamp: new Date(event.updatedAt),
                            data: event
                        });
                    }
                    
                    if (event.status === 'rejected' && event.updatedAt && event.createdAt && new Date(event.updatedAt) > new Date(event.createdAt)) {
                        activities.push({
                            type: 'event',
                            action: 'reject',
                            description: `Event rejected: ${event.title || 'Unknown Event'}`,
                            timestamp: new Date(event.updatedAt),
                            data: event
                        });
                    }
                });
                
                // Sort activities by timestamp (most recent first)
                activities.sort((a, b) => b.timestamp - a.timestamp);
                
                return activities;
            }
            
            // Apply filters and pagination
            function applyFiltersAndPagination() {
                // Get filter values
                const dateFrom = document.getElementById('filterDateFrom').value;
                const dateTo = document.getElementById('filterDateTo').value;
                const activityType = document.getElementById('filterActivityType').value;
                
                // Filter activities
                let filteredActivities = [...allActivities];
                
                // Apply date filter
                if (dateFrom) {
                    const fromDate = new Date(dateFrom);
                    fromDate.setHours(0, 0, 0, 0);
                    filteredActivities = filteredActivities.filter(activity => activity.timestamp >= fromDate);
                }
                
                if (dateTo) {
                    const toDate = new Date(dateTo);
                    toDate.setHours(23, 59, 59, 999);
                    filteredActivities = filteredActivities.filter(activity => activity.timestamp <= toDate);
                }
                
                // Apply activity type filter
                if (activityType) {
                    filteredActivities = filteredActivities.filter(activity => activity.type === activityType);
                }
                
                // Calculate pagination
                totalPages = Math.ceil(filteredActivities.length / itemsPerPage);
                if (totalPages === 0) totalPages = 1;
                
                // Get current page items
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const pageActivities = filteredActivities.slice(startIndex, endIndex);
                
                // Display activities
                displayActivities(pageActivities);
                
                // Update pagination
                updatePagination();
            }
            
            // Display activities in the UI
            function displayActivities(activities) {
                const activityLog = document.getElementById('activityLog');
                
                if (activities.length === 0) {
                    activityLog.innerHTML = '<p style="padding: 20px;">No activities found for the selected filters.</p>';
                    return;
                }
                
                // Map activities to HTML
                activityLog.innerHTML = activities.map(activity => {
                    // Determine icon based on activity type and action
                    let icon = 'fa-info-circle';
                    if (activity.type === 'user') {
                        if (activity.action === 'create') icon = 'fa-user-plus';
                    } else if (activity.type === 'club') {
                        if (activity.action === 'create') icon = 'fa-users-cog';
                    } else if (activity.type === 'event') {
                        if (activity.action === 'create') icon = 'fa-calendar-plus';
                        else if (activity.action === 'approve') icon = 'fa-check-circle';
                        else if (activity.action === 'reject') icon = 'fa-times-circle';
                    }
                    
                    // Format date
                    const date = activity.timestamp;
                    const formattedDate = date.toLocaleDateString();
                    const formattedTime = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    return `
                        <div class="activity-item">
                            <div class="activity-icon">
                                <i class="fas ${icon}"></i>
                            </div>
                            <div class="activity-info">
                                <div class="activity-text">${activity.description}</div>
                                <div class="activity-time">${formattedDate} at ${formattedTime}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            // Update pagination controls
            function updatePagination() {
                const pagination = document.getElementById('pagination');
                
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }
                
                let paginationHTML = '';
                
                // Previous button
                paginationHTML += `<button id="prevPage" ${currentPage === 1 ? 'disabled' : ''}><i class="fas fa-chevron-left"></i></button>`;
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                        paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        paginationHTML += '<span>...</span>';
                    }
                }
                
                // Next button
                paginationHTML += `<button id="nextPage" ${currentPage === totalPages ? 'disabled' : ''}><i class="fas fa-chevron-right"></i></button>`;
                
                pagination.innerHTML = paginationHTML;
                
                // Add event listeners
                document.querySelectorAll('#pagination button[data-page]').forEach(button => {
                    button.addEventListener('click', function() {
                        currentPage = parseInt(this.getAttribute('data-page'));
                        applyFiltersAndPagination();
                    });
                });
                
                document.getElementById('prevPage').addEventListener('click', function() {
                    if (currentPage > 1) {
                        currentPage--;
                        applyFiltersAndPagination();
                    }
                });
                
                document.getElementById('nextPage').addEventListener('click', function() {
                    if (currentPage < totalPages) {
                        currentPage++;
                        applyFiltersAndPagination();
                    }
                });
            }
            
            // Set default date range (last 30 days)
            function setDefaultDateRange() {
                const today = new Date();
                const thirtyDaysAgo = new Date(today);
                thirtyDaysAgo.setDate(today.getDate() - 30);
                
                document.getElementById('filterDateFrom').value = thirtyDaysAgo.toISOString().split('T')[0];
                document.getElementById('filterDateTo').value = today.toISOString().split('T')[0];
            }
            
            // Apply filters
            document.getElementById('applyFilters').addEventListener('click', function() {
                currentPage = 1; // Reset to first page when applying new filters
                applyFiltersAndPagination();
            });
            
            // Reset filters
            document.getElementById('resetFilters').addEventListener('click', function() {
                setDefaultDateRange();
                document.getElementById('filterActivityType').value = '';
                currentPage = 1; // Reset to first page
                applyFiltersAndPagination();
            });
            
            // Initialize page
            setDefaultDateRange();
            fetchActivityData();
        });
    </script>
</body>
</html>
