<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals - KMIT Clubs Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary: #003366; /* Deep Navy */
            --primary-dark: #002244;
            --secondary: #f8fafc; /* Soft Gray */
            --accent: #ffc107; /* Gold Accent */
            --accent-light: #ffcd39;
            --text: #212529; /* Darker Text */
            --light-text: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --section-padding: 100px 0;
            --container-padding: 0 20px;
            --gradient-primary: linear-gradient(135deg, #003366 0%, #0055a4 100%);
            --gradient-accent: linear-gradient(135deg, #ffc107 0%, #ffcd39 100%);
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.7;
            color: var(--text);
            background-color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--container-padding);
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.2rem;
            font-weight: 600;
            line-height: 1.2;
        }

        h1 {
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        p {
            margin-bottom: 1.2rem;
            color: var(--light-text);
            font-weight: 300;
        }

        a {
            text-decoration: none;
            color: var(--primary);
            transition: var(--transition);
        }

        a:hover {
            color: var(--accent);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--gradient-primary);
            color: white;
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .sidebar-header h2 {
            color: white;
            font-size: 1.5rem;
            background: none;
            -webkit-text-fill-color: initial;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-menu i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .user-profile {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 600;
        }

        .user-info h4 {
            color: white;
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin: 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            background-color: #f8fafc;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title h1 {
            margin-bottom: 0.5rem;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
        }

        .notification-icon {
            position: relative;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content Sections */
        .content-section {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin: 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 51, 102, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: #ffc107;
            color: var(--primary-dark);
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .filter-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* Approvals List */
        .approvals-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .approval-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: var(--secondary);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .approval-item:hover {
            background-color: #e9f2f9;
        }

        .approval-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            color: white;
        }

        .approval-info {
            flex: 1;
        }

        .approval-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .approval-details {
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .approval-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Badge styles */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 0.25rem;
        }

        .badge-approved {
            background-color: #d4edda;
            color: #155724;
        }

        .badge-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .badge-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--box-shadow);
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert message styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }

        /* Error details */
        .error-details {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #721c24;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover {
            background-color: var(--primary);
            color: white;
        }

        .pagination button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .empty-message {
            color: var(--light-text);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .approval-item {
                flex-direction: column;
                text-align: center;
            }
            
            .approval-icon {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            
            .approval-actions {
                margin-left: 0;
                margin-top: 0.5rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-university"></i> KMIT Clubs Hub</h2>
            </div>
            <ul class="sidebar-menu">
               <li><a href="faculty_dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="approvals.html" class="active"><i class="fas fa-check-circle"></i> Approvals</a></li>
                <li><a href="monitored-clubs.html"><i class="fas fa-users"></i> Monitored Clubs</a></li>
                <li><a href="club-leaders.html"><i class="fas fa-user-tie"></i> Club Leaders</a></li>
                <li><a href="faculty_reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
                <li><a href="faculty_analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="faculty_settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">F</div>
                <div class="user-info">
                    <h4 id="userName">Faculty</h4>
                    <p id="userRole">Faculty Coordinator</p>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Approvals</h1>
                    <p>Review and approve club activities, events, and requests.</p>
                </div>
                <div class="dashboard-actions">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationCount">0</span>
                    </div>
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="content-section">
                <div class="filters">
                    <div class="filter-group">
                        <label class="filter-label">Filter by Type</label>
                        <select class="filter-control" id="typeFilter">
                            <option value="all">All Types</option>
                            <option value="event">Events</option>
                            <option value="budget">Budget Requests</option>
                            <option value="leader">Club Leaders</option>
                            <option value="membership">Membership</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Filter by Status</label>
                        <select class="filter-control" id="statusFilter">
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Filter by Club</label>
                        <select class="filter-control" id="clubFilter">
                            <option value="all">All Clubs</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Approvals List -->
            <div class="content-section">
                <div class="section-header">
                    <h3 class="section-title">Pending Approvals</h3>
                </div>
                <div class="approvals-list" id="approvalsList">
                    <div class="spinner"></div>
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination will be added dynamically -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Verify user role
            if (user.role !== 'faculty') {
                alert('You do not have permission to access this page.');
                window.location.href = 'login.html';
                return;
            }
            
            // Update user profile in sidebar
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            
            // Set user initials for avatar
            if (user.name) {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                userAvatar.textContent = initials;
                userName.textContent = user.name;
            }
            
            // Set user role
            if (user.role) {
                userRole.textContent = 'Faculty Coordinator';
            }
            
            // Mobile menu toggle
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            
            mobileMenuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Close sidebar when clicking on a link
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                });
            });
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
            
            // Pagination variables
            let currentPage = 1;
            const itemsPerPage = 10;
            let totalItems = 0;
            let filteredApprovals = [];
            
            // Fetch clubs for filter dropdown
            async function fetchClubs() {
                try {
                    const response = await fetch('/api/clubs/faculty-monitored', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch clubs: ${response.status}`);
                    }
                    
                    const clubs = await response.json();
                    const clubFilter = document.getElementById('clubFilter');
                    
                    // Clear existing options except "All Clubs"
                    clubFilter.innerHTML = '<option value="all">All Clubs</option>';
                    
                    // Add clubs to dropdown
                    clubs.forEach(club => {
                        const option = document.createElement('option');
                        option.value = club._id;
                        option.textContent = club.name;
                        clubFilter.appendChild(option);
                    });
                    
                } catch (error) {
                    console.error('Error fetching clubs:', error);
                }
            }
            
            // Fetch approvals
            async function fetchApprovals() {
                const approvalsList = document.getElementById('approvalsList');
                approvalsList.innerHTML = '<div class="spinner"></div>';
                
                try {
                    const typeFilter = document.getElementById('typeFilter').value;
                    const statusFilter = document.getElementById('statusFilter').value;
                    const clubFilter = document.getElementById('clubFilter').value;
                    
                    let url = `/api/approvals/faculty?page=${currentPage}&limit=${itemsPerPage}`;
                    
                    if (typeFilter !== 'all') {
                        url += `&type=${typeFilter}`;
                    }
                    
                    if (statusFilter !== 'all') {
                        url += `&status=${statusFilter}`;
                    }
                    
                    if (clubFilter !== 'all') {
                        url += `&club=${clubFilter}`;
                    }
                    
                    console.log('Fetching approvals from:', url);
                    
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    console.log('Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        console.error('Error response:', errorData);
                        throw new Error(`Failed to fetch approvals: ${response.status} - ${errorData.message || 'Unknown error'}`);
                    }
                    
                    const data = await response.json();
                    console.log('Approvals data:', data);
                    
                    const approvals = data.approvals || [];
                    totalItems = data.total || 0;
                    filteredApprovals = approvals;
                    
                    if (approvals.length === 0) {
                        approvalsList.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="fas fa-inbox"></i>
                                </div>
                                <h3 class="empty-title">No Approvals Found</h3>
                                <p class="empty-message">
                                    There are no approvals matching your current filters. Try adjusting your filter criteria.
                                </p>
                            </div>
                        `;
                        updatePagination();
                        return;
                    }
                    
                    // Clear spinner
                    approvalsList.innerHTML = '';
                    
                    // Populate approvals list
                    approvals.forEach(approval => {
                        const approvalItem = document.createElement('div');
                        approvalItem.className = 'approval-item';
                        
                        let icon, title, details, actions = '';
                        
                        if (approval.type === 'event') {
                            icon = 'fas fa-calendar-alt';
                            title = `${approval.title || 'Event'} - ${approval.clubName || 'Unknown Club'}`;
                            details = `Proposed for ${approval.date ? new Date(approval.date).toLocaleDateString() : 'Unknown date'} • Budget: ₹${approval.budget || '0'}`;
                            
                            if (approval.status === 'pending') {
                                actions = `
                                    <button class="btn btn-success approve-btn" data-id="${approval._id}">Approve</button>
                                    <button class="btn btn-danger reject-btn" data-id="${approval._id}">Reject</button>
                                `;
                            } else {
                                actions = `<span class="badge badge-${approval.status}">${approval.status}</span>`;
                            }
                        } else if (approval.type === 'leader') {
                            icon = 'fas fa-users';
                            title = `New Club Leader - ${approval.clubName || 'Unknown Club'}`;
                            details = `${approval.name || 'Unknown'} proposed as new leader • ${approval.endorsements || 0} member endorsements`;
                            
                            if (approval.status === 'pending') {
                                actions = `
                                    <button class="btn btn-success approve-btn" data-id="${approval._id}">Approve</button>
                                    <button class="btn btn-danger reject-btn" data-id="${approval._id}">Reject</button>
                                `;
                            } else {
                                actions = `<span class="badge badge-${approval.status}">${approval.status}</span>`;
                            }
                        } else if (approval.type === 'budget') {
                            icon = 'fas fa-money-bill-wave';
                            title = `Budget Request - ${approval.clubName || 'Unknown Club'}`;
                            details = `${approval.purpose || 'Unknown purpose'} • Requested: ₹${approval.amount || '0'}`;
                            
                            if (approval.status === 'pending') {
                                actions = `
                                    <button class="btn btn-success approve-btn" data-id="${approval._id}">Approve</button>
                                    <button class="btn btn-danger reject-btn" data-id="${approval._id}">Reject</button>
                                `;
                            } else {
                                actions = `<span class="badge badge-${approval.status}">${approval.status}</span>`;
                            }
                        } else if (approval.type === 'membership') {
                            icon = 'fas fa-user-plus';
                            title = `Membership Request - ${approval.clubName || 'Unknown Club'}`;
                            details = `${approval.name || 'Unknown'} (${approval.username || 'Unknown'}) requested to join`;
                            
                            if (approval.status === 'pending') {
                                actions = `
                                    <button class="btn btn-success approve-btn" data-id="${approval._id}">Approve</button>
                                    <button class="btn btn-danger reject-btn" data-id="${approval._id}">Reject</button>
                                `;
                            } else {
                                actions = `<span class="badge badge-${approval.status}">${approval.status}</span>`;
                            }
                        } else {
                            icon = 'fas fa-question-circle';
                            title = approval.title || 'Unknown Approval';
                            details = approval.details || 'No details available';
                            
                            if (approval.status === 'pending') {
                                actions = `
                                    <button class="btn btn-success approve-btn" data-id="${approval._id}">Approve</button>
                                    <button class="btn btn-danger reject-btn" data-id="${approval._id}">Reject</button>
                                `;
                            } else {
                                actions = `<span class="badge badge-${approval.status}">${approval.status}</span>`;
                            }
                        }
                        
                        approvalItem.innerHTML = `
                            <div class="approval-icon">
                                <i class="${icon}"></i>
                            </div>
                            <div class="approval-info">
                                <div class="approval-title">${title}</div>
                                <div class="approval-details">${details}</div>
                            </div>
                            <div class="approval-actions">
                                ${actions}
                            </div>
                        `;
                        
                        approvalsList.appendChild(approvalItem);
                    });
                    
                    // Add event listeners to approval buttons
                    document.querySelectorAll('.approve-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            handleApproval(this.getAttribute('data-id'), 'approve');
                        });
                    });
                    
                    document.querySelectorAll('.reject-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            handleApproval(this.getAttribute('data-id'), 'reject');
                        });
                    });
                    
                    // Update pagination
                    updatePagination();
                    
                } catch (error) {
                    console.error('Error fetching approvals:', error);
                    
                    // Show detailed error message
                    approvalsList.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Error:</strong> Failed to load approvals.
                            <div class="error-details">
                                ${error.message}
                            </div>
                            <div class="error-details">
                                Please check if the API endpoint is available and try again.
                            </div>
                        </div>
                    `;
                }
            }
            
            // Handle approval/rejection
            async function handleApproval(approvalId, action) {
                try {
                    console.log(`${action}ing approval:`, approvalId);
                    
                    const response = await fetch(`/api/approvals/${approvalId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            status: action === 'approve' ? 'approved' : 'rejected'
                        })
                    });
                    
                    console.log('Response status:', response.status);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        console.error('Error response:', errorData);
                        throw new Error(`Failed to ${action} approval: ${response.status} - ${errorData.message || 'Unknown error'}`);
                    }
                    
                    // Refresh the approvals list
                    fetchApprovals();
                    
                    // Show success message
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = `Approval ${action}d successfully!`;
                    
                    const mainContent = document.querySelector('.main-content');
                    mainContent.insertBefore(alertDiv, mainContent.firstChild);
                    
                    // Remove alert after 5 seconds
                    setTimeout(() => {
                        alertDiv.remove();
                    }, 5000);
                    
                } catch (error) {
                    console.error(`Error ${action}ing approval:`, error);
                    
                    // Show error message
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.innerHTML = `
                        <strong>Error:</strong> Failed to ${action} approval.
                        <div class="error-details">
                            ${error.message}
                        </div>
                    `;
                    
                    const mainContent = document.querySelector('.main-content');
                    mainContent.insertBefore(alertDiv, mainContent.firstChild);
                    
                    // Remove alert after 5 seconds
                    setTimeout(() => {
                        alertDiv.remove();
                    }, 5000);
                }
            }
            
            // Update pagination
            function updatePagination() {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                if (totalItems <= itemsPerPage) {
                    return;
                }
                
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                
                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'Previous';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        fetchApprovals();
                    }
                });
                pagination.appendChild(prevBtn);
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.classList.toggle('active', i === currentPage);
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        fetchApprovals();
                    });
                    pagination.appendChild(pageBtn);
                }
                
                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        fetchApprovals();
                    }
                });
                pagination.appendChild(nextBtn);
            }
            
            // Filter event listeners
            document.getElementById('typeFilter').addEventListener('change', () => {
                currentPage = 1;
                fetchApprovals();
            });
            
            document.getElementById('statusFilter').addEventListener('change', () => {
                currentPage = 1;
                fetchApprovals();
            });
            
            document.getElementById('clubFilter').addEventListener('change', () => {
                currentPage = 1;
                fetchApprovals();
            });
            
            // Initial data fetch
            fetchClubs();
            fetchApprovals();
            
            // Fetch notification count
            async function fetchNotificationCount() {
                try {
                    const response = await fetch('/api/notifications/unread-count', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch notification count: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    document.getElementById('notificationCount').textContent = data.count || 0;
                } catch (error) {
                    console.error('Error fetching notification count:', error);
                }
            }
            
            fetchNotificationCount();
            
            // Simulate real-time notifications
            const notificationIcon = document.querySelector('.notification-icon');
            
            // Simulate receiving a new notification
            setInterval(() => {
                fetchNotificationCount();
                
                // Add a pulse animation to the notification icon
                notificationIcon.style.animation = 'pulse 1s';
                setTimeout(() => {
                    notificationIcon.style.animation = '';
                }, 1000);
            }, 30000); // Check every 30 seconds
        });
        
        // Add pulse animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
