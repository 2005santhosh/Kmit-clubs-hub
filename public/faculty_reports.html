<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - KMIT Clubs Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary: #003366; /* Deep Navy */
            --primary-dark: #002244;
            --secondary: #f8fafc; /* Soft Gray */
            --accent: #ffc107; /* Gold Accent */
            --accent-light: #ffcd39;
            --text: #212529; /* Darker Text */
            --light-text: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --section-padding: 100px 0;
            --container-padding: 0 20px;
            --gradient-primary: linear-gradient(135deg, #003366 0%, #0055a4 100%);
            --gradient-accent: linear-gradient(135deg, #ffc107 0%, #ffcd39 100%);
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.7;
            color: var(--text);
            background-color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--container-padding);
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.2rem;
            font-weight: 600;
            line-height: 1.2;
        }

        h1 {
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        p {
            margin-bottom: 1.2rem;
            color: var(--light-text);
            font-weight: 300;
        }

        a {
            text-decoration: none;
            color: var(--primary);
            transition: var(--transition);
        }

        a:hover {
            color: var(--accent);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--gradient-primary);
            color: white;
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .sidebar-header h2 {
            color: white;
            font-size: 1.5rem;
            background: none;
            -webkit-text-fill-color: initial;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-menu i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .user-profile {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 600;
        }

        .user-info h4 {
            color: white;
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin: 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            background-color: #f8fafc;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title h1 {
            margin-bottom: 0.5rem;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
        }

        .notification-icon {
            position: relative;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content Sections */
        .content-section {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin: 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 51, 102, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: #ffc107;
            color: var(--primary-dark);
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .filter-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* Reports List */
        .reports-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .report-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: var(--secondary);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .report-item:hover {
            background-color: #e9f2f9;
        }

        .report-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
            color: white;
        }

        .report-info {
            flex: 1;
        }

        .report-title {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .report-details {
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .report-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 1rem;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background-color: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .report-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--box-shadow);
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert message styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover {
            background-color: var(--primary);
            color: white;
        }

        .pagination button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .report-item {
                flex-direction: column;
                text-align: center;
            }
            
            .report-icon {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            
            .report-actions {
                margin-left: 0;
                margin-top: 0.5rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-university"></i> KMIT Clubs Hub</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="faculty_dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="approvals.html"><i class="fas fa-check-circle"></i> Approvals</a></li>
                <li><a href="monitored-clubs.html"><i class="fas fa-users"></i> Monitored Clubs</a></li>
                <li><a href="club-leaders.html"><i class="fas fa-user-tie"></i> Club Leaders</a></li>
                <li><a href="faculty_reports.html" class="active"><i class="fas fa-file-alt"></i> Reports</a></li>
                <li><a href="faculty_analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="faculty_settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">F</div>
                <div class="user-info">
                    <h4 id="userName">Faculty</h4>
                    <p id="userRole">Faculty Coordinator</p>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Reports</h1>
                    <p>Review and manage club activity reports.</p>
                </div>
                <div class="dashboard-actions">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationCount">0</span>
                    </div>
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="content-section">
                <div class="filters">
                    <div class="filter-group">
                        <label class="filter-label">Filter by Club</label>
                        <select class="filter-control" id="clubFilter">
                            <option value="all">All Clubs</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Filter by Status</label>
                        <select class="filter-control" id="statusFilter">
                            <option value="all">All Statuses</option>
                            <option value="pending">Pending Review</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Filter by Type</label>
                        <select class="filter-control" id="typeFilter">
                            <option value="all">All Types</option>
                            <option value="event">Event Report</option>
                            <option value="monthly">Monthly Report</option>
                            <option value="annual">Annual Report</option>
                            <option value="financial">Financial Report</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Filter by Date</label>
                        <input type="month" class="filter-control" id="dateFilter">
                    </div>
                </div>
            </div>

            <!-- Reports List -->
            <div class="content-section">
                <div class="section-header">
                    <h3 class="section-title">Reports to Review</h3>
                    <button class="btn btn-warning" id="generateSampleBtn">
                        <i class="fas fa-plus"></i> Generate Sample
                    </button>
                </div>
                <div class="reports-list" id="reportsList">
                    <div class="spinner"></div>
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination will be added dynamically -->
                </div>
            </div>
        </main>
    </div>

    <script>
        (async function() {
            document.addEventListener('DOMContentLoaded', async function() {
                // Check if user is logged in
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // Verify user role
                if (user.role !== 'faculty') {
                    alert('You do not have permission to access this page.');
                    window.location.href = 'login.html';
                    return;
                }
                
                // Update user profile in sidebar
                const userAvatar = document.getElementById('userAvatar');
                const userName = document.getElementById('userName');
                const userRole = document.getElementById('userRole');
                
                // Set user initials for avatar
                if (user.name) {
                    const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                    userAvatar.textContent = initials;
                    userName.textContent = user.name;
                }
                
                // Set user role
                if (user.role) {
                    userRole.textContent = 'Faculty Coordinator';
                }
                
                // Mobile menu toggle
                const mobileMenuToggle = document.getElementById('mobileMenuToggle');
                const sidebar = document.getElementById('sidebar');
                
                mobileMenuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
                
                // Close sidebar when clicking on a link
                document.querySelectorAll('.sidebar-menu a').forEach(link => {
                    link.addEventListener('click', () => {
                        sidebar.classList.remove('active');
                    });
                });
                
                // Logout functionality
                document.getElementById('logoutBtn').addEventListener('click', function() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                });
                
                // Pagination variables
                let currentPage = 1;
                const itemsPerPage = 10;
                let totalItems = 0;
                let totalPages = 0;
                let availableClubs = [];
                
                // Fetch clubs
                async function fetchClubs() {
                    try {
                        const response = await fetch('/api/clubs', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error('Failed to fetch clubs');
                        }
                        
                        const clubs = await response.json();
                        availableClubs = clubs.filter(club => club.faculty && club.faculty._id === user._id); // Filter by faculty's monitored clubs
                        
                        const clubFilter = document.getElementById('clubFilter');
                        clubFilter.innerHTML = '<option value="all">All Clubs</option>';
                        
                        availableClubs.forEach(club => {
                            const option = document.createElement('option');
                            option.value = club._id;
                            option.textContent = club.name;
                            clubFilter.appendChild(option);
                        });
                        
                        return availableClubs;
                    } catch (error) {
                        console.error('Error fetching clubs:', error);
                        document.getElementById('clubFilter').innerHTML = '<option value="all">All Clubs (Error loading)</option>';
                        return [];
                    }
                }
                
                // Generate sample report
                async function generateSample() {
                    if (availableClubs.length === 0) {
                        alert('No clubs available for this faculty. Please assign clubs first.');
                        return;
                    }
                    
                    if (!confirm('Generate a sample events report for the first monitored club? This will create a new approved report in the database.')) return;
                    
                    try {
                        const clubId = availableClubs[0]._id;
                        const body = {
                            type: 'events',
                            name: `Sample Events Report - ${new Date().toISOString().slice(0, 10)}`,
                            dateFrom: '2025-10-01',
                            dateTo: '2025-10-22',
                            format: 'pdf',
                            parameters: {},
                            clubId: clubId
                        };
                        
                        const response = await fetch('/api/clubactivityreports/generate', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(body)
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || 'Failed to generate sample report');
                        }
                        
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert alert-success';
                        alertDiv.innerHTML = `<i class="fas fa-check-circle"></i> Sample report generated successfully! Reloading reports...`;
                        
                        const contentSection = document.querySelector('.content-section:last-of-type');
                        contentSection.insertBefore(alertDiv, contentSection.querySelector('.section-header'));
                        
                        setTimeout(() => {
                            alertDiv.remove();
                            currentPage = 1;
                            fetchReports();
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Error generating sample:', error);
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert alert-danger';
                        alertDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${error.message}`;
                        
                        const contentSection = document.querySelector('.content-section:last-of-type');
                        contentSection.insertBefore(alertDiv, contentSection.querySelector('.section-header'));
                        
                        setTimeout(() => {
                            alertDiv.remove();
                        }, 5000);
                    }
                }
                
                // Fetch reports
                async function fetchReports() {
                    const reportsList = document.getElementById('reportsList');
                    reportsList.innerHTML = '<div class="spinner"></div>';
                    
                    try {
                        const clubFilter = document.getElementById('clubFilter').value;
                        const statusFilter = document.getElementById('statusFilter').value;
                        const typeFilter = document.getElementById('typeFilter').value;
                        const dateFilter = document.getElementById('dateFilter').value;
                        
                        const params = new URLSearchParams({
                            page: currentPage,
                            limit: itemsPerPage
                        });
                        
                        if (clubFilter !== 'all') params.append('club', clubFilter);
                        if (statusFilter !== 'all') params.append('status', statusFilter);
                        if (typeFilter !== 'all') params.append('type', typeFilter);
                        if (dateFilter) params.append('date', dateFilter);
                        
                        const response = await fetch(`/api/clubactivityreports/club-reports?${params}`, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`Server error: ${response.status}`);
                        }
                        
                        const { reports, total, page, limit, totalPages: pages } = await response.json();
                        
                        totalItems = total;
                        currentPage = page;
                        totalPages = pages;
                        
                        if (reports.length === 0) {
                            reportsList.innerHTML = '<p class="text-center" style="color: var(--light-text);">No reports found matching the filters. Try generating a sample report above.</p>';
                            updatePagination();
                            return;
                        }
                        
                        // Populate clubs if not done
                        if (availableClubs.length === 0) {
                            const uniqueClubs = [...new Map(reports.map(r => [r.club._id, r.club])).values()];
                            availableClubs = uniqueClubs;
                            const clubFilter = document.getElementById('clubFilter');
                            clubFilter.innerHTML = '<option value="all">All Clubs</option>';
                            uniqueClubs.forEach(club => {
                                const option = document.createElement('option');
                                option.value = club._id;
                                option.textContent = club.name;
                                clubFilter.appendChild(option);
                            });
                        }
                        
                        // Clear spinner
                        reportsList.innerHTML = '';
                        
                        // Populate reports list
                        reports.forEach(report => {
                            const reportItem = document.createElement('div');
                            reportItem.className = 'report-item';
                            
                            let icon = 'fas fa-file-alt';
                            if (report.type === 'event') icon = 'fas fa-calendar-alt';
                            else if (report.type === 'monthly') icon = 'fas fa-calendar-week';
                            else if (report.type === 'annual') icon = 'fas fa-calendar-year';
                            else if (report.type === 'financial') icon = 'fas fa-money-bill-wave';
                            
                            reportItem.innerHTML = `
                                <div class="report-icon">
                                    <i class="${icon}"></i>
                                </div>
                                <div class="report-info">
                                    <div class="report-title">${report.title}</div>
                                    <div class="report-details">
                                        ${report.club.name} • Submitted: ${new Date(report.submittedDate).toLocaleDateString()}
                                    </div>
                                </div>
                                <div class="report-status status-${report.status}">${report.status.charAt(0).toUpperCase() + report.status.slice(1)}</div>
                                <div class="report-actions">
                                    <button class="btn btn-warning download-report-btn" data-id="${report._id}">
                                        <i class="fas fa-download"></i> Download
                                    </button>
                                    <button class="btn btn-primary view-report-btn" data-id="${report._id}">View</button>
                                    ${report.status === 'pending' ? `
                                        <button class="btn btn-success approve-report-btn" data-id="${report._id}">Approve</button>
                                        <button class="btn btn-danger reject-report-btn" data-id="${report._id}">Reject</button>
                                    ` : ''}
                                </div>
                            `;
                            
                            reportsList.appendChild(reportItem);
                        });
                        
                        // Add event listeners to report buttons
                        document.querySelectorAll('.view-report-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                window.location.href = `report-details.html?id=${this.getAttribute('data-id')}`;
                            });
                        });
                        
                        document.querySelectorAll('.download-report-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const id = this.getAttribute('data-id');
                                window.open(`/api/clubactivityreports/${id}/download?token=${token}`, '_blank');
                            });
                        });
                        
                        document.querySelectorAll('.approve-report-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                handleReportAction(this.getAttribute('data-id'), 'approve');
                            });
                        });
                        
                        document.querySelectorAll('.reject-report-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                handleReportAction(this.getAttribute('data-id'), 'reject');
                            });
                        });
                        
                        // Update pagination
                        updatePagination();
                        
                    } catch (error) {
                        console.error('Error fetching reports:', error);
                        reportsList.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> Error loading reports. Please try again later.</div>';
                    }
                }
                
                // Handle report approval/rejection
                async function handleReportAction(reportId, action) {
                    if (!confirm(`Are you sure you want to ${action} this report?`)) return;
                    
                    try {
                        const endpoint = action === 'approve' ? `/api/clubactivityreports/${reportId}/approve` : `/api/clubactivityreports/${reportId}/reject`;
                        const response = await fetch(endpoint, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            throw new Error(errorData.message || `Failed to ${action} report`);
                        }
                        
                        // Show success message
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert alert-success';
                        alertDiv.innerHTML = `<i class="fas fa-check-circle"></i> Report <strong>${action}d</strong> successfully!`;
                        
                        const contentSection = document.querySelector('.content-section:last-of-type');
                        contentSection.insertBefore(alertDiv, contentSection.querySelector('.section-header'));
                        
                        // Remove alert after 3 seconds and refresh
                        setTimeout(() => {
                            alertDiv.remove();
                            currentPage = 1;
                            fetchReports();
                        }, 3000);
                        
                    } catch (error) {
                        console.error(`Error ${action}ing report:`, error);
                        
                        // Show error message
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert alert-danger';
                        alertDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Failed to ${action} report: ${error.message}`;
                        
                        const contentSection = document.querySelector('.content-section:last-of-type');
                        contentSection.insertBefore(alertDiv, contentSection.querySelector('.section-header'));
                        
                        // Remove alert after 5 seconds
                        setTimeout(() => {
                            alertDiv.remove();
                        }, 5000);
                    }
                }
                
                // Update pagination
                function updatePagination() {
                    const pagination = document.getElementById('pagination');
                    pagination.innerHTML = '';
                    
                    if (totalPages <= 1) {
                        return;
                    }
                    
                    // Previous button
                    const prevBtn = document.createElement('button');
                    prevBtn.textContent = 'Previous';
                    prevBtn.disabled = currentPage === 1;
                    prevBtn.addEventListener('click', () => {
                        if (currentPage > 1) {
                            currentPage--;
                            fetchReports();
                        }
                    });
                    pagination.appendChild(prevBtn);
                    
                    // Page numbers (show first 5 for simplicity)
                    const maxVisiblePages = 5;
                    let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
                    let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
                    
                    if (endPage - startPage + 1 < maxVisiblePages) {
                        startPage = Math.max(1, endPage - maxVisiblePages + 1);
                    }
                    
                    for (let i = startPage; i <= endPage; i++) {
                        const pageBtn = document.createElement('button');
                        pageBtn.textContent = i;
                        pageBtn.classList.toggle('active', i === currentPage);
                        pageBtn.addEventListener('click', () => {
                            currentPage = i;
                            fetchReports();
                        });
                        pagination.appendChild(pageBtn);
                    }
                    
                    if (endPage < totalPages) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.margin = '0 5px';
                        pagination.appendChild(ellipsis);
                        
                        const lastBtn = document.createElement('button');
                        lastBtn.textContent = totalPages;
                        lastBtn.addEventListener('click', () => {
                            currentPage = totalPages;
                            fetchReports();
                        });
                        pagination.appendChild(lastBtn);
                    }
                    
                    // Next button
                    const nextBtn = document.createElement('button');
                    nextBtn.textContent = 'Next';
                    nextBtn.disabled = currentPage === totalPages;
                    nextBtn.addEventListener('click', () => {
                        if (currentPage < totalPages) {
                            currentPage++;
                            fetchReports();
                        }
                    });
                    pagination.appendChild(nextBtn);
                }
                
                // Filter event listeners
                document.getElementById('clubFilter').addEventListener('change', () => {
                    currentPage = 1;
                    fetchReports();
                });
                
                document.getElementById('statusFilter').addEventListener('change', () => {
                    currentPage = 1;
                    fetchReports();
                });
                
                document.getElementById('typeFilter').addEventListener('change', () => {
                    currentPage = 1;
                    fetchReports();
                });
                
                document.getElementById('dateFilter').addEventListener('change', () => {
                    currentPage = 1;
                    fetchReports();
                });
                
                // Generate sample button
                document.getElementById('generateSampleBtn').addEventListener('click', generateSample);
                
                // Initial data load
                await fetchClubs();
                await fetchReports();
            });
        })();
    </script>
</body>
</html>
