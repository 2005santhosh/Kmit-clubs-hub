<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KMIT Clubs Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary: #003366; /* Deep Navy */
            --primary-dark: #002244;
            --secondary: #f8fafc; /* Soft Gray */
            --accent: #ffc107; /* Gold Accent */
            --accent-light: #ffcd39;
            --text: #212529; /* Darker Text */
            --light-text: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --section-padding: 100px 0;
            --container-padding: 0 20px;
            --gradient-primary: linear-gradient(135deg, #003366 0%, #0055a4 100%);
            --gradient-accent: linear-gradient(135deg, #ffc107 0%, #ffcd39 100%);
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.7;
            color: var(--text);
            background-color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--container-padding);
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.2rem;
            font-weight: 600;
            line-height: 1.2;
        }

        h1 {
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        p {
            margin-bottom: 1.2rem;
            color: var(--light-text);
            font-weight: 300;
        }

        a {
            text-decoration: none;
            color: var(--primary);
            transition: var(--transition);
        }

        a:hover {
            color: var(--accent);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--gradient-primary);
            color: white;
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .sidebar-header h2 {
            color: white;
            font-size: 1.5rem;
            background: none;
            -webkit-text-fill-color: initial;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-menu i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .user-profile {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 600;
        }

        .user-info h4 {
            color: white;
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin: 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            background-color: #f8fafc;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title h1 {
            margin-bottom: 0.5rem;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
        }

        /* Content Sections */
        .content-section {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin: 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 51, 102, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: #ffc107;
            color: var(--primary-dark);
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Settings Tabs */
        .settings-tabs {
            display: flex;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 1.5rem;
        }

        .settings-tab {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: var(--light-text);
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .settings-tab:hover {
            color: var(--primary);
        }

        .settings-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Settings Forms */
        .settings-form {
            display: none;
        }

        .settings-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-col {
            flex: 1;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Password field styling */
        .password-field {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-field .form-control {
            padding-right: 40px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: var(--transition);
        }

        .password-toggle:hover {
            background-color: rgba(0, 51, 102, 0.1);
            color: var(--accent);
        }

        .password-toggle i {
            font-size: 1.2rem;
        }

        /* Profile Section */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 2rem;
            font-size: 2.5rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h2 {
            margin-bottom: 0.5rem;
        }

        .profile-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .profile-meta-item {
            display: flex;
            align-items: center;
        }

        .profile-meta-item i {
            margin-right: 0.5rem;
            color: var(--accent);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--box-shadow);
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert message styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 1rem;
            }
            
            .profile-meta {
                justify-content: center;
            }
            
            .form-row {
                flex-direction: column;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-university"></i> KMIT Clubs Hub</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="faculty_dashboard.html" ><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="approvals.html"><i class="fas fa-check-circle"></i> Approvals</a></li>
                <li><a href="monitored-clubs.html"><i class="fas fa-users"></i> Monitored Clubs</a></li>
                <li><a href="club-leaders.html"><i class="fas fa-user-tie"></i> Club Leaders</a></li>
                <li><a href="faculty_reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
                <li><a href="faculty_analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="faculty_settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">F</div>
                <div class="user-info">
                    <h4 id="userName">Faculty</h4>
                    <p id="userRole">Faculty Coordinator</p>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Settings</h1>
                    <p>Manage your profile and account settings.</p>
                </div>
                <div class="dashboard-actions">
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Settings Tabs -->
            <div class="content-section">
                <div class="settings-tabs">
                    <div class="settings-tab active" data-tab="profile">Profile</div>
                    <div class="settings-tab" data-tab="account">Account</div>
                </div>

                <!-- Profile Settings -->
                <div class="settings-form active" id="profile-settings">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileAvatar">
                            <span id="profileAvatarText">Loading...</span>
                        </div>
                        <div class="profile-info">
                            <h2 id="profileName">Loading...</h2>
                            <div class="profile-meta">
                                <div class="profile-meta-item">
                                    <i class="fas fa-user-tag"></i>
                                    <span id="profileRole">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <form id="profileSettingsForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" class="form-control" id="department" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea class="form-control" id="bio" rows="4"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelProfileUpdate">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>

                <!-- Account Settings -->
                <div class="settings-form" id="account-settings">
                    <div id="passwordAlert"></div>
                    <form id="accountSettingsForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <div class="password-field">
                                <input type="password" class="form-control" id="currentPassword" required>
                                <button type="button" class="password-toggle" data-target="currentPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <div class="password-field">
                                        <input type="password" class="form-control" id="newPassword" required>
                                        <button type="button" class="password-toggle" data-target="newPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm New Password</label>
                                    <div class="password-field">
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                        <button type="button" class="password-toggle" data-target="confirmPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" id="cancelPasswordChange">Cancel</button>
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Verify user role
            if (user.role !== 'faculty') {
                alert('You do not have permission to access this page.');
                window.location.href = 'login.html';
                return;
            }
            
            // Update user profile in sidebar
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            
            // Set user initials for avatar
            if (user.name) {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                userAvatar.textContent = initials;
                userName.textContent = user.name;
            }
            
            // Set user role
            if (user.role) {
                userRole.textContent = 'Faculty Coordinator';
            }
            
            // Mobile menu toggle
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            
            mobileMenuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Close sidebar when clicking on a link
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                });
            });
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
            
            // Settings tabs
            const settingsTabs = document.querySelectorAll('.settings-tab');
            const settingsForms = document.querySelectorAll('.settings-form');
            
            settingsTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Update active tab
                    settingsTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update active form
                    settingsForms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabId}-settings`) {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // Fetch user profile data
            async function fetchUserProfile() {
                try {
                    // Use the profile endpoint which should identify the user from the JWT token
                    const response = await fetch('/api/users/profile', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch user profile: ${response.status}`);
                    }
                    
                    const userProfile = await response.json();
                    
                    // Update profile display
                    document.getElementById('profileName').textContent = userProfile.name || 'Unknown';
                    document.getElementById('profileRole').textContent = 'Faculty Coordinator';
                    
                    // Update profile form fields
                    document.getElementById('fullName').value = userProfile.name || '';
                    document.getElementById('department').value = userProfile.department || '';
                    document.getElementById('bio').value = userProfile.bio || '';
                    
                    // Update profile avatar
                    const profileAvatarText = document.getElementById('profileAvatarText');
                    if (userProfile.name) {
                        const initials = userProfile.name.split(' ').map(n => n[0]).join('').toUpperCase();
                        profileAvatarText.textContent = initials;
                    }
                    
                    // If user has an avatar image, display it
                    if (userProfile.avatar) {
                        const profileAvatar = document.getElementById('profileAvatar');
                        profileAvatar.innerHTML = `<img src="${userProfile.avatar}" alt="Profile Avatar">`;
                    }
                    
                } catch (error) {
                    // Show error message in profile section
                    document.getElementById('profileName').textContent = 'Error loading profile';
                    document.getElementById('profileRole').textContent = 'Please try again later';
                }
            }
            
            // Profile settings form submission
            document.getElementById('profileSettingsForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value;
                const department = document.getElementById('department').value;
                const bio = document.getElementById('bio').value;
                
                // Prepare data for API request
                const updateData = {
                    name: fullName,
                    department: department,
                    bio: bio
                };
                
                try {
                    // Use the profile endpoint which should identify the user from the JWT token
                    const response = await fetch('/api/users/profile', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(updateData)
                    });
                    
                    // Try to parse response as JSON
                    let data;
                    try {
                        data = await response.json();
                    } catch (e) {
                        // If response is not JSON, get text instead
                        data = { message: await response.text() };
                    }
                    
                    if (response.ok) {
                        // Update user in localStorage
                        const updatedUser = { ...user, name: fullName, department, bio };
                        localStorage.setItem('user', JSON.stringify(updatedUser));
                        
                        // Update profile display
                        document.getElementById('profileName').textContent = fullName;
                        
                        // Update sidebar
                        const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase();
                        document.getElementById('userAvatar').textContent = initials;
                        document.getElementById('userName').textContent = fullName;
                        
                        // Show success message
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert alert-success';
                        alertDiv.textContent = 'Profile updated successfully!';
                        
                        const mainContent = document.querySelector('.main-content');
                        mainContent.insertBefore(alertDiv, mainContent.firstChild);
                        
                        // Remove alert after 5 seconds
                        setTimeout(() => {
                            alertDiv.remove();
                        }, 5000);
                    } else {
                        // Show error message
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert alert-danger';
                        alertDiv.textContent = data.message || 'Failed to update profile. Please try again.';
                        
                        const mainContent = document.querySelector('.main-content');
                        mainContent.insertBefore(alertDiv, mainContent.firstChild);
                        
                        // Remove alert after 5 seconds
                        setTimeout(() => {
                            alertDiv.remove();
                        }, 5000);
                    }
                } catch (error) {
                    // Show error message
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.textContent = 'Error updating profile. Please try again.';
                    
                    const mainContent = document.querySelector('.main-content');
                    mainContent.insertBefore(alertDiv, mainContent.firstChild);
                    
                    // Remove alert after 5 seconds
                    setTimeout(() => {
                        alertDiv.remove();
                    }, 5000);
                }
            });
            
            // Cancel profile update
            document.getElementById('cancelProfileUpdate').addEventListener('click', function() {
                fetchUserProfile();
            });
            
            // Password visibility toggle
            document.querySelectorAll('.password-toggle').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
            // Account settings form submission
            document.getElementById('accountSettingsForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    showAlert('New password and confirm password do not match.', 'danger');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showAlert('Password must be at least 6 characters long.', 'danger');
                    return;
                }
                
                try {
                    const response = await fetch('/api/users/change-password', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ 
                            currentPassword, 
                            newPassword 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showAlert('Password updated successfully!', 'success');
                        document.getElementById('accountSettingsForm').reset();
                    } else {
                        showAlert(data.message || 'Failed to update password. Please try again.', 'danger');
                    }
                } catch (error) {
                    showAlert('Error updating password. Please try again.', 'danger');
                }
            });
            
            // Cancel password change
            document.getElementById('cancelPasswordChange').addEventListener('click', function() {
                document.getElementById('accountSettingsForm').reset();
                document.getElementById('passwordAlert').innerHTML = '';
            });
            
            // Function to show alert messages
            function showAlert(message, type) {
                const alertDiv = document.getElementById('passwordAlert');
                alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        alertDiv.innerHTML = '';
                    }, 5000);
                }
            }
            
            // Initial data fetch
            fetchUserProfile();
        });
    </script>
</body>
</html>
