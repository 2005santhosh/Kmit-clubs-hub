<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KMIT Clubs Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary: #003366; /* Deep Navy */
            --primary-dark: #002244;
            --secondary: #f8fafc; /* Soft Gray */
            --accent: #ffc107; /* Gold Accent */
            --accent-light: #ffcd39;
            --text: #212529; /* Darker Text */
            --light-text: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --section-padding: 100px 0;
            --container-padding: 0 20px;
            --gradient-primary: linear-gradient(135deg, #003366 0%, #0055a4 100%);
            --gradient-accent: linear-gradient(135deg, #ffc107 0%, #ffcd39 100%);
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.7;
            color: var(--text);
            background-color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--container-padding);
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.2rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .kmit-text {
            color: var(--accent);
        }

        h1 {
            font-size: 3rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        h3 {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        p {
            margin-bottom: 1.2rem;
            color: var(--light-text);
            font-weight: 300;
        }

        a {
            text-decoration: none;
            color: var(--primary);
            transition: var(--transition);
        }

        a:hover {
            color: var(--accent);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: var(--transition);
            z-index: -1;
        }

        .btn:hover:before {
            transform: translateX(0);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 51, 102, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-3px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 12px 28px;
            margin-top: 1.5rem;
            border-radius: 50px;
        }

        .btn-outline:hover {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 51, 102, 0.3);
        }

        .text-center {
            text-align: center;
        }

        /* Login Page */
        .login-page {
            padding: 80px 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e9f2f9 100%);
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-page:before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 193, 7, 0.1);
            z-index: 0;
        }

        .login-page:after {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(0, 51, 102, 0.05);
            z-index: 0;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .login-brand {
            flex: 1;
            padding: 3rem;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .login-brand:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.pexels.com/photos/1595391/pexels-photo-1595391.jpeg?auto=compress&cs=tinysrgb&w=800') center/cover;
            opacity: 0.2;
            z-index: 0;
        }

        .brand-content {
            position: relative;
            z-index: 1;
        }

        .brand-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: white;
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .brand-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 80%;
            margin: 0 auto;
        }

        .login-form-container {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--light-text);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
        }

        .role-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            position: relative;
            cursor: pointer;
        }

        .role-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .role-label {
            display: block;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            text-align: center;
            transition: var(--transition);
            background-color: white;
        }

        .role-option input[type="radio"]:checked + .role-label {
            border-color: var(--primary);
            background-color: rgba(0, 51, 102, 0.05);
            color: var(--primary);
            font-weight: 600;
        }

        .role-label i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            margin-right: 0.5rem;
        }

        .form-check-label {
            color: var(--light-text);
            font-size: 0.95rem;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .forgot-password {
            color: var(--primary);
            font-size: 0.95rem;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .divider:before, .divider:after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e9ecef;
        }

        .divider span {
            padding: 0 1rem;
        }

        .public-access {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .public-access p {
            margin-bottom: 0.5rem;
            color: var(--light-text);
            font-size: 0.95rem;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
        }

        /* Footer */
        .footer {
            background: var(--gradient-primary);
            color: white;
            padding: 70px 0 30px;
            position: relative;
            overflow: hidden;
        }

        .footer:before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .footer:after {
            content: '';
            position: absolute;
            bottom: -80px;
            left: -80px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2.5rem;
            margin-bottom: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .footer-section h3, .footer-section h4 {
            color: white;
            margin-bottom: 1.2rem;
            position: relative;
        }

        .footer-section h3:after, .footer-section h4:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--accent);
            border-radius: 1.5px;
        }

        .footer-section p, .footer-section ul li a {
            color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .footer-section p:hover, .footer-section ul li a:hover {
            color: white;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 1rem;
            position: relative;
            padding-left: 20px;
        }

        .footer-section ul li:before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        .footer-section ul li a:hover {
            color: var(--accent);
            padding-left: 5px;
        }
        
        .footer-section p i {
            margin-right: 12px;
            color: var(--accent);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .login-brand {
                display: none;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .login-header h2 {
                font-size: 1.8rem;
            }
            
            .form-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .role-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="login-page">
        <div class="container">
            <div class="login-container">
                <div class="login-brand">
                    <div class="brand-content">
                        <div class="brand-logo">
                            <i class="fas fa-university"></i>
                        </div>
                        <h1 class="brand-title"><span class="kmit-text">KMIT</span> Clubs Hub</h1>
                        <p class="brand-subtitle">Empowering student communities and fostering leadership development</p>
                    </div>
                </div>
                
                <div class="login-form-container">
                    <div class="login-header">
                        <h2>Welcome Back</h2>
                        <p>Login to access your account</p>
                    </div>
                    
                    <div class="error-message" id="errorMessage">
                        Invalid credentials. Please try again.
                    </div>
                    
                    <div class="success-message" id="successMessage">
                        Login successful! Redirecting...
                    </div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Select Your Role</label>
                            <div class="role-selection">
                                <div class="role-option">
                                    <input type="radio" id="student" name="role" value="student" checked>
                                    <label for="student" class="role-label">
                                        <i class="fas fa-user-graduate"></i>
                                        Student
                                    </label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="clubLeader" name="role" value="clubLeader">
                                    <label for="clubLeader" class="role-label">
                                        <i class="fas fa-user-tie"></i>
                                        Club Leader
                                    </label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="faculty" name="role" value="faculty">
                                    <label for="faculty" class="role-label">
                                        <i class="fas fa-chalkboard-teacher"></i>
                                        Faculty
                                    </label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="admin" name="role" value="admin">
                                    <label for="admin" class="role-label">
                                        <i class="fas fa-user-shield"></i>
                                        Admin
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-footer">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <div class="public-access">
                        <p>Are you a public user?</p>
                        <a href="index.html" class="btn btn-outline">Browse as Guest</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    // Login form handling
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const role = document.querySelector('input[name="role"]:checked').value;
        
        // Hide any previous messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        // Send login request to server
        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username,
                password
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Invalid credentials') {
                // Show error message
                errorMessage.style.display = 'block';
            } else {
                // Check if the selected role matches the actual user role
                if (data.role !== role) {
                    errorMessage.textContent = `You don't have ${role} privileges. Please select the correct role.`;
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Store token in localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data));
                
                // Show success message
                successMessage.style.display = 'block';
                
                // Redirect based on role
                setTimeout(() => {
                    switch(data.role) {
                        case 'student':
                            window.location.href = '/student-dashboard';
                            break;
                        case 'clubLeader':
                            window.location.href = '/club-leader-dashboard';
                            break;
                        case 'faculty':
                            window.location.href = '/faculty-dashboard';
                            break;
                        case 'admin':
                            window.location.href = '/admin';
                            break;
                        default:
                            window.location.href = '/';
                    }
                }, 1500);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            errorMessage.style.display = 'block';
        });
    });
    
    // Forgot password link
    document.querySelector('.forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Password reset functionality would be implemented here.');
    });
});
    </script>
</body>
</html>
