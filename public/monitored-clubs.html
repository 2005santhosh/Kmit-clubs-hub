<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitored Clubs - KMIT Clubs Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary: #003366; /* Deep Navy */
            --primary-dark: #002244;
            --secondary: #f8fafc; /* Soft Gray */
            --accent: #ffc107; /* Gold Accent */
            --accent-light: #ffcd39;
            --text: #212529; /* Darker Text */
            --light-text: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --section-padding: 100px 0;
            --container-padding: 0 20px;
            --gradient-primary: linear-gradient(135deg, #003366 0%, #0055a4 100%);
            --gradient-accent: linear-gradient(135deg, #ffc107 0%, #ffcd39 100%);
        }

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.7;
            color: var(--text);
            background-color: #fff;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--container-padding);
        }

        /* Typography */
        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.2rem;
            font-weight: 600;
            line-height: 1.2;
        }

        h1 {
            font-size: 2.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--primary);
        }

        p {
            margin-bottom: 1.2rem;
            color: var(--light-text);
            font-weight: 300;
        }

        a {
            text-decoration: none;
            color: var(--primary);
            transition: var(--transition);
        }

        a:hover {
            color: var(--accent);
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--gradient-primary);
            color: white;
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            transition: var(--transition);
        }

        .sidebar-header {
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .sidebar-header h2 {
            color: white;
            font-size: 1.5rem;
            background: none;
            -webkit-text-fill-color: initial;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            transition: var(--transition);
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-menu i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .user-profile {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 600;
        }

        .user-info h4 {
            color: white;
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin: 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            background-color: #f8fafc;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title h1 {
            margin-bottom: 0.5rem;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
        }

        .notification-icon {
            position: relative;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content Sections */
        .content-section {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin: 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 51, 102, 0.4);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background-color: #ffc107;
            color: var(--primary-dark);
        }

        .btn-warning:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Search Bar */
        .search-bar {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }

        /* Clubs Grid */
        .clubs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .club-card {
            background-color: var(--secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .club-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }

        .club-header {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .club-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: var(--primary);
        }

        .club-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .club-type {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .club-body {
            padding: 1.5rem;
        }

        .club-info {
            margin-bottom: 1rem;
        }

        .club-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .club-info-item i {
            margin-right: 0.5rem;
            color: var(--accent);
        }

        .club-description {
            color: var(--light-text);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .club-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: var(--box-shadow);
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert message styles */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .empty-message {
            color: var(--light-text);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .pagination button:hover {
            background-color: var(--primary);
            color: white;
        }

        .pagination button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .pagination button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .clubs-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .clubs-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-university"></i> KMIT Clubs Hub</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="faculty_dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="approvals.html"><i class="fas fa-check-circle"></i> Approvals</a></li>
                <li><a href="monitored-clubs.html" class="active"><i class="fas fa-users"></i> Monitored Clubs</a></li>
                <li><a href="club-leaders.html"><i class="fas fa-user-tie"></i> Club Leaders</a></li>
                <li><a href="faculty_reports.html"><i class="fas fa-file-alt"></i> Reports</a></li>
                <li><a href="faculty_analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="faculty_settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">RS</div>
                <div class="user-info">
                    <h4 id="userName">Loading...</h4>
                    <p id="userRole">Faculty Coordinator</p>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="dashboard-title">
                    <h1>Monitored Clubs</h1>
                    <p>View and manage the clubs you are monitoring.</p>
                </div>
                <div class="dashboard-actions">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationCount">0</span>
                    </div>
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="content-section">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search clubs by name or type...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <!-- Clubs Grid -->
            <div class="content-section">
                <div class="section-header">
                    <h3 class="section-title">Your Monitored Clubs</h3>
                </div>
                <div class="clubs-grid" id="clubsGrid">
                    <div class="spinner"></div>
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination will be added dynamically -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Verify user role
            if (user.role !== 'faculty') {
                alert('You do not have permission to access this page.');
                window.location.href = 'login.html';
                return;
            }
            
            // Update user profile in sidebar
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userRole = document.getElementById('userRole');
            
            // Set user initials for avatar
            if (user.name) {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                userAvatar.textContent = initials;
                userName.textContent = user.name;
            }
            
            // Set user role
            if (user.role) {
                userRole.textContent = 'Faculty Coordinator';
            }
            
            // Mobile menu toggle
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            
            mobileMenuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Close sidebar when clicking on a link
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                });
            });
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            });
            
            // Pagination variables
            let currentPage = 1;
            const itemsPerPage = 9;
            let totalItems = 0;
            let filteredClubs = [];
            
            // Fetch clubs
            async function fetchClubs() {
                const clubsGrid = document.getElementById('clubsGrid');
                clubsGrid.innerHTML = '<div class="spinner"></div>';
                
                try {
                    const searchTerm = document.getElementById('searchInput').value;
                    
                    let url = `/api/clubs/faculty-monitored?page=${currentPage}&limit=${itemsPerPage}`;
                    
                    if (searchTerm) {
                        url += `&search=${searchTerm}`;
                    }
                    
                    console.log('Fetching clubs from:', url);
                    
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch clubs: ${response.status}`);
                    }
                    
                    // The API returns an array of clubs directly, not an object with clubs and total properties
                    const clubs = await response.json();
                    console.log('Clubs data:', clubs);
                    
                    // Since the API returns an array directly, we need to handle it differently
                    if (!Array.isArray(clubs)) {
                        throw new Error('Invalid response format: expected an array of clubs');
                    }
                    
                    totalItems = clubs.length;
                    filteredClubs = clubs;
                    
                    if (clubs.length === 0) {
                        clubsGrid.innerHTML = `
                            <div class="empty-state">
                                <div class="empty-icon">
                                    <i class="fas fa-users-slash"></i>
                                </div>
                                <h3 class="empty-title">No Clubs Found</h3>
                                <p class="empty-message">
                                    You haven't been assigned to monitor any clubs yet. Please contact the administrator.
                                </p>
                            </div>
                        `;
                        updatePagination();
                        return;
                    }
                    
                    // Clear spinner
                    clubsGrid.innerHTML = '';
                    
                    // Populate clubs grid
                    clubs.forEach(club => {
                        const clubCard = document.createElement('div');
                        clubCard.className = 'club-card';
                        
                        // Map club type to icon
                        let icon = 'fas fa-users';
                        const clubType = club.type || 'general';
                        if (clubType === 'technical') icon = 'fas fa-laptop-code';
                        else if (clubType === 'cultural') icon = 'fas fa-music';
                        else if (clubType === 'sports') icon = 'fas fa-running';
                        else if (clubType === 'social') icon = 'fas fa-hands-helping';
                        else if (clubType === 'academic') icon = 'fas fa-book';
                        else if (clubType === 'literary') icon = 'fas fa-pen-fancy';
                        
                        // Get leader name safely
                        const leaderName = club.leader ? club.leader.name : 'No leader assigned';
                        
                        // Get member count safely
                        const memberCount = club.members ? club.members.length : 0;
                        
                        // Get event count safely
                        const eventCount = club.events ? club.events.length : 0;
                        
                        clubCard.innerHTML = `
                            <div class="club-header">
                                <div class="club-logo">
                                    <i class="${icon}"></i>
                                </div>
                                <div class="club-name">${club.name}</div>
                                <div class="club-type">${clubType.charAt(0).toUpperCase() + clubType.slice(1)} Club</div>
                            </div>
                            <div class="club-body">
                                <div class="club-info">
                                    <div class="club-info-item">
                                        <i class="fas fa-user-tie"></i>
                                        <span>Leader: ${leaderName}</span>
                                    </div>
                                    <div class="club-info-item">
                                        <i class="fas fa-users"></i>
                                        <span>${memberCount} Members</span>
                                    </div>
                                    <div class="club-info-item">
                                        <i class="fas fa-calendar-alt"></i>
                                        <span>${eventCount} Events</span>
                                    </div>
                                </div>
                                <div class="club-description">
                                    ${club.description || 'No description available.'}
                                </div>
                                <div class="club-actions">
                                    <button class="btn btn-primary view-club-btn" data-id="${club._id}">View Details</button>
                                    <button class="btn btn-secondary view-events-btn" data-id="${club._id}">View Events</button>
                                </div>
                            </div>
                        `;
                        
                        clubsGrid.appendChild(clubCard);
                    });
                    
                    // Add event listeners to club buttons
                    document.querySelectorAll('.view-club-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            window.location.href = `club-details.html?id=${this.getAttribute('data-id')}`;
                        });
                    });
                    
                    document.querySelectorAll('.view-events-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            window.location.href = `club-events.html?id=${this.getAttribute('data-id')}`;
                        });
                    });
                    
                    // Update pagination
                    updatePagination();
                    
                } catch (error) {
                    console.error('Error fetching clubs:', error);
                    clubsGrid.innerHTML = `
                        <div class="alert alert-danger">
                            Failed to load clubs. Please try again later.
                        </div>
                    `;
                }
            }
            
            // Update pagination
            function updatePagination() {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';
                
                if (totalItems <= itemsPerPage) {
                    return;
                }
                
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                
                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'Previous';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        fetchClubs();
                    }
                });
                pagination.appendChild(prevBtn);
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.classList.toggle('active', i === currentPage);
                    pageBtn.addEventListener('click', () => {
                        currentPage = i;
                        fetchClubs();
                    });
                    pagination.appendChild(pageBtn);
                }
                
                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        fetchClubs();
                    }
                });
                pagination.appendChild(nextBtn);
            }
            
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                currentPage = 1;
                
                // Debounce search to avoid excessive API calls
                searchTimeout = setTimeout(() => {
                    fetchClubs();
                }, 500);
            });
            
            // Initial data fetch
            fetchClubs();
            
            // Fetch notification count
            async function fetchNotificationCount() {
                try {
                    const response = await fetch('/api/notifications/unread-count', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch notification count: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    document.getElementById('notificationCount').textContent = data.count || 0;
                } catch (error) {
                    console.error('Error fetching notification count:', error);
                }
            }
            
            fetchNotificationCount();
            
            // Simulate real-time notifications
            const notificationIcon = document.querySelector('.notification-icon');
            
            // Simulate receiving a new notification
            setInterval(() => {
                fetchNotificationCount();
                
                // Add a pulse animation to the notification icon
                notificationIcon.style.animation = 'pulse 1s';
                setTimeout(() => {
                    notificationIcon.style.animation = '';
                }, 1000);
            }, 30000); // Check every 30 seconds
        });
        
        // Add pulse animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
